<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .card {
            margin: 20px;
        }
        .card img {
            height: 250px; /* Set equal height for all images */
            object-fit: cover; /* Maintain aspect ratio and fill container */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Accessories Collection</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <img src="https://media.istockphoto.com/id/1456164914/photo/group-of-glasses-in-white-background.jpg?s=612x612&w=0&k=20&c=I4_dH1JYDgGgsXJ9MNjaqlUKHEs5hwbEA08BdyJ6QjE=" class="card-img-top" alt="Specs">
                    <div class="card-body">
                        <h5 class="card-title">Specs</h5>
                        <a href="https://www.flipkart.com/eyewear/frames/pr?sid=u73,h4k" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/s?k=specs+amazon" class="btn btn-primary">Amazon</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://www.darveys.com/blog/wp-content/uploads/2024/05/worlds-most-expensive-watch-brands.jpg" class="card-img-top" alt="Watches">
                    <div class="card-body">
                        <h5 class="card-title">Watches</h5>
                        <a href="https://www.flipkart.com/watches/pr?sid=r18" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/b/?ie=UTF8&node=1350387031" class="btn btn-primary">Amazon</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://images.pexels.com/photos/264787/pexels-photo-264787.jpeg?cs=srgb&dl=pexels-pixabay-264787.jpg&fm=jpg" class="card-img-top" alt="Gifts">
                    <div class="card-body">
                        <h5 class="card-title">Gifts</h5>
                        <a href="https://www.flipkart.com/q/gifts" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/s?k=gifts+amazon" class="btn btn-primary">Amazon</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="https://media.istockphoto.com/id/954397602/photo/two-golden-sapphire-earrings-with-small-diamonds.jpg?s=612x612&w=0&k=20&c=QxkA9ZCAQHDicBpV8g5As_05tbPpaJqZoPvlfSTnQ78=" class="card-img-top" alt="Ear Rings">
                    <div class="card-body">
                        <h5 class="card-title">Ear Rings</h5>
                        <a href="https://www.flipkart.com/earrings/pr?sid=mcr,96v,k9d" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/b/?ie=UTF8&node=2152555031" class="btn btn-primary">Amazon</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
