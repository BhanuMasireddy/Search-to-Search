<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certification Platforms</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: black;
    color: white;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: center;
    padding: 10px;
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #575757;
}

h1 {
    color: #FFFF99; /* Light yellow */
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.card {
    background-color: #f4f4f4;
    width: 250px;
    margin: 15px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card p {
    font-size: 14px;
    margin-top: 10px;
}

.card:hover {
    background-color: #ddd;
    transform: scale(1.05); /* Slight zoom effect on hover */
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="edu.html">Home</a>
    </div>
    
    <h1>Certification Platforms</h1>
    
    <div class="container">
        <div class="card" onclick="location.href='https://www.coursera.org'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiSwRvcOd97G2jgUrUYxtaexu5WKeZIu2Lug&s" alt="Coursera">
            <p style="color: black;">Coursera - Earn industry-recognized certificates.</p>
        </div>
        <div class="card" onclick="location.href='https://www.udemy.com'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAGllHM_06tkceB-8rg2x8PV1yK52frVK0CQ&s" alt="Udemy">
            <p style="color: black;">Udemy - Wide range of online certification courses.</p>
        </div>
        <div class="card" onclick="location.href='https://www.edx.org'">
            <img src="https://pbs.twimg.com/profile_images/1355237000094363648/xDEGB5ZV_400x400.jpg" alt="edX">
            <p style="color: black;">edX - High-quality certifications from top universities.</p>
        </div>
        <div class="card" onclick="location.href='https://www.linkedin.com/learning/'">
            <img src="https://static.vecteezy.com/system/resources/previews/023/986/970/non_2x/linkedin-logo-linkedin-logo-transparent-linkedin-icon-transparent-free-free-png.png" alt="LinkedIn Learning">
            <p style="color: black;">LinkedIn Learning - Learn new skills & earn certificates.</p>
        </div>
    </div>
</body>
</html>
