<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbots</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: black;
    color: white;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: center;
    padding: 10px;
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #575757;
}

h1 {
    color: #FFFF99; /* Light yellow */
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.card {
    background-color: #f4f4f4;
    width: 250px;
    margin: 15px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card p {
    font-size: 14px;
    margin-top: 10px;
}

.card:hover {
    background-color: #ddd;
    transform: scale(1.05); /* Slight zoom effect on hover */
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="edu.html">Home</a>
    </div>
    
    <h1>Explore Different Chatbots</h1>
    
    <div class="container">
        <div class="card" onclick="location.href='https://chat.openai.com'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMdM9MEQ0ExL1PmInT3U5I8v63YXBEdoIT0Q&s" alt="ChatGPT">
            <p style="color: black;">ChatGPT - Conversational AI by OpenAI.</p>
        </div>
        <div class="card" onclick="location.href='https://bard.google.com'">
            <img src="https://www.worldlightmedia.com/hubfs/Should%20I%20use%20Google%20Bard%20copy.webp" alt="Google Bard">
            <p style="color: black;">Google Bard - AI-powered chatbot by Google.</p>
        </div>
        <div class="card" onclick="location.href='https://www.character.ai'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStigmirhbvZqI-ZvjhUs0ztf9SiREyzCLTjA&s" alt="Character AI">
            <p style="color: black;">Character AI - AI-powered roleplaying chatbot.</p>
        </div>
        <div class="card" onclick="location.href='https://www.woebothealth.com'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOilUyzq1P2UnO80_-k2YCXX054sk2gebPzg&s" alt="Woebot">
            <p style="color: black;">Woebot - Mental health chatbot assistant.</p>
        </div>
    </div>
</body>
</html>
