<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: black;
    color: white;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: center;
    padding: 10px;
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #575757;
}

h1 {
    color: #FFFF99; /* Light yellow */
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.card {
    background-color: #f4f4f4;
    width: 250px;
    margin: 15px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card p {
    font-size: 14px;
    margin-top: 10px;
}

.card:hover {
    background-color: #ddd;
    transform: scale(1.05); /* Slight zoom effect on hover */
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="edu.html">Home</a>
    </div>
    
    <h1>Explore Courses</h1>
    
    <div class="container">
        <div class="card" onclick="location.href='https://www.udemy.com/course/python-for-beginners/'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Course">
            <p style="color: black;">Python for Beginners - Learn Python from scratch.</p>
        </div>
        <div class="card" onclick="location.href='https://www.coursera.org/learn/machine-learning'">
            <img src="https://m.media-amazon.com/images/I/51gR9C-9sOL.AC_UF1000,1000_QL80.jpg" alt="Machine Learning">
            <p style="color: black;">Machine Learning - Learn AI & ML concepts.</p>
        </div>
        <div class="card" onclick="location.href='https://www.edx.org/course/web-development'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="Web Development">
            <p style="color: black;">Web Development - Master HTML, CSS, and JavaScript.</p>
        </div>
        <div class="card" onclick="location.href='https://www.linkedin.com/learning/javascript-essential-training'">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Course">
            <p style="color: black;">JavaScript Essentials - Learn JavaScript fundamentals.</p>
        </div>
    </div>
</body>
</html>
