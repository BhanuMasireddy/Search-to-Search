<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footwear</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
        }
        .card {
            margin: 20px;
        }
        .card img {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Footwear Collection</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://media.architecturaldigest.com/photos/57a11cbeb6c434ab487bc26b/4:3/w_1032,h_774,c_limit/nikes-senior-designer-explains-what-went-into-new-air-jordan-01.png" class="card-img-top" alt="Men's Footwear">
                    <div class="card-body">
                        <h5 class="card-title">Men</h5>
                        <a href="https://www.flipkart.com/q/mens-footwear" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/s?k=mens+footwear" class="btn btn-primary">Amazon</a>
                        <a href="https://www.myntra.com/men-footwear" class="btn btn-primary">Myntra</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://5.imimg.com/data5/ANDROID/Default/2021/6/DE/CM/LT/129039116/product-jpeg-500x500.jpg" class="card-img-top" alt="Women's Footwear">
                    <div class="card-body">
                        <h5 class="card-title">Women</h5>
                        <a href="https://www.flipkart.com/q/womens-footwear" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/s?k=womens+footwear" class="btn btn-primary">Amazon</a>
                        <a href="https://www.myntra.com/women-footwear" class="btn btn-primary">Myntra</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://5.imimg.com/data5/SELLER/Default/2022/3/RH/TH/MT/149710568/kids-boys-footwear-500x500.jpg" class="card-img-top" alt="Kids' Footwear">
                    <div class="card-body">
                        <h5 class="card-title">Kids</h5>
                        <a href="https://www.flipkart.com/q/kids-footwear" class="btn btn-primary">Flipkart</a>
                        <a href="https://www.amazon.in/s?k=kids+footwear" class="btn btn-primary">Amazon</a>
                        <a href="https://www.myntra.com/kids-footwear" class="btn btn-primary">Myntra</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
