<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');

        body {
            font-family: 'PT Sans', sans-serif;
            background-image: url('food3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: #111110;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            margin: 0 0 20px 0;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-button {
            background-color: #34C759;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav-button:hover {
            background-color: #2E865F;
        }

        main {
            flex-grow: 1;
            padding: 20px;
        }

        .category {
            margin-bottom: 30px;
        }

        h2 {
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 20px;
            color: #333;
        }

        .card p {
            margin: 0;
            color: #666;
        }

        footer {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Fresh Meat</h1>
    </header>
    <main>
        <div class="card-container">
            <a href="https://godavaricuts.com/" target="_blank" class="card">
                <img src="https://play-lh.googleusercontent.com/efBt2Mf1eCrQr8hYUREW7OtVkXsZcG_ICVPHEjZRUFwdjnMg1pENzrvDtftNSOYtT0k" alt="Godavari Cuts">
                <div class="card-content">
                    <h3>Godavari Cuts</h3>
                    <p>Click to visit Godavari Cuts</p>
                </div>
            </a>
            <a href="https://www.licious.in/" target="_blank" class="card">
                <img src="https://www.branch.io/wp-content/uploads/2022/12/Licious-768x436.png" alt="Licious">
                <div class="card-content">
                    <h3>Licious</h3>
                    <p>Click to visit Licious</p>
                </div>
            </a>
            <a href="https://www.bigbasket.com/" target="_blank" class="card">
                <img src="https://www.bigbasket.com/media/uploads/groot/images/2752021-d0c8a97b-fesho-chicken_600x300_1_r4.jpg" alt="BigBasket">
                <div class="card-content">
                    <h3>BigBasket</h3>
                    <p>Click to visit BigBasket</p>
                </div>
            </a>
            <a href="https://www.freshtohome.com/" target="_blank" class="card">
                <img src="https://pimwp.s3-accelerate.amazonaws.com/2022/02/Freshtohome.png" alt="Fresh To Home">
                <div class="card-content">
                    <h3>Fresh To Home</h3>
                    <p>Click to visit Fresh To Home</p>
                </div>
            </a>
            <a href="https://m.tendercuts.in/welcome" target="_blank" class="card">
                <img src="https://play-lh.googleusercontent.com/X95CkQKZPd4IIdAweG3YmHwFFW0ETgZRnYpFlW4zFbTOhr2RPplwOEwU4V_dvZbVE1E" alt="Tender Cuts">
                <div class="card-content">
                    <h3>Tender Cuts</h3>
                    <p>Click to visit Tender Cuts</p>
                </div>
            </a>
        </div>
    </section>
