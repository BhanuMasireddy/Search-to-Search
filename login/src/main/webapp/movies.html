<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTT Platforms</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d3c3bd;
            text-transform: uppercase;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 10px;
        }
        .card {
            background: #1f1f1f;
            width: 280px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(148, 147, 146, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(224, 222, 222, 0.5);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #f0ebe9;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ffdd57;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>OTT Platforms</h1>
    <div class="container" id="movies-container"></div>
    
    <script>
        const platforms = [
            { title: "Netflix", image: "https://images.ctfassets.net/y2ske730sjqp/1aONibCke6niZhgPxuiilC/2c401b05a07288746ddf3bd3943fbc76/BrandAssets_Logos_01-Wordmark.jpg?w=940", link: "https://www.netflix.com/" },
            { title: "Prime Video", image: "https://logowik.com/content/uploads/images/amazon-prime-video2520.jpg", link: "https://www.primevideo.com/" },
            { title: "jioHotstar", image: "https://www.m9.news/wp-content/uploads/2025/02/jio-hotstar-content-now-free-for-all-768x576.jpg", link: "https://www.hotstar.com/" },
            { title: "Aha", image: "https://s3.ap-south-1.amazonaws.com/media.thesouthfirst.com/wp-content/uploads/2023/04/aha-logo.-.jpg", link: "https://www.aha.video/" },
            { title: "SonyLiv", image: "https://m.media-amazon.com/images/I/2165uiNlScL.jpg", link: "https://www.sonyliv.com/" }
        ];

        const container = document.getElementById("movies-container");

        platforms.forEach(platform => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.onclick = () => window.location.href = platform.link;
            card.innerHTML = `
                <img src="${platform.image}" alt="${platform.title}">
                <div class="card-content">
                    <h3 class="card-title">${platform.title}</h3>
                </div>
            `;
            container.appendChild(card);
        });
    </script>
    <br>
    <div class="back-link" onclick="window.location.href='entertainment.html'">Go Back</div>
</body>
</html>
