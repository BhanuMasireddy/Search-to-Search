<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn with Us - YT</title>
    <style>
     body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: black;
    color: white;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    display: flex;
    justify-content: center;
    padding: 10px;
}

.navbar a {
    color: white;
    padding: 14px 20px;
    text-decoration: none;
}

.navbar a:hover {
    background-color: #575757;
}

h1 {
    color: #FFFF99; /* Light yellow */
    margin-top: 20px;
}

.container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 20px;
}

.card {
    background-color: #f4f4f4;
    width: 250px;
    margin: 15px;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: 0.3s;
    text-align: center;
}

.card img {
    width: 100%;
    border-radius: 10px;
}

.card p {
    font-size: 14px;
    margin-top: 10px;
}

.card:hover {
    background-color: #ddd;
    transform: scale(1.05); /* Slight zoom effect on hover */
}

    </style>
</head>
<body>
    <div class="navbar">
        <a href="edu.html">Home</a>
    </div>

            <p style="color: black;">FreeCodeCamp - Learn programming for free.</p>
        </div>
       
        <div class="card" onclick="location.href='https://www.youtube.com/c/ProgrammingwithMosh'">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQuFKnvjZoxm4SuJwpljIZ-Hcr3hNl5sARpA&s" alt="Programming with Mosh">
            <p style="color: black;">Programming with Mosh - High-quality coding tutorials.</p>
        </div>
        <div class="card" onclick="location.href='https://www.youtube.com/c/TheNetNinja'">
            <img src="https://media.licdn.com/dms/image/v2/C4E0BAQE3XunDtaXEGg/company-logo_200_200/company-logo_200_200/0/1677491111623/the_net_ninja_uk_logo?e=2147483647&v=beta&t=J8ErRusnnVElQRBeTzQEqeMPoFoSPqnGyhKe6mh8tiE" alt="The Net Ninja">

        </div>

</body>
